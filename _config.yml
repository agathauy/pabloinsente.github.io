title: Catbug's Blog
description: "A blog about cognitive science, machine learning, and data science"
author:
  name: "Catbug"
  email: "pablo.caceres.maldonado@gmail.com"
  url: "https://ashishchaudhary.in/hacker-blog"

baseurl: /

source: .
destination: ./_site
